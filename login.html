<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!-- font awecome cdn for slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="Css/font.css">

    <title>بومرنگ</title>
    <link rel="icon" type="image/svg" href="Assets/Image/boomrang_logo.svg">

  </head>
  <body>


    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

            <!-- frist form ftarts -->
          <form action="#" class="sign-in-form">
            <h2 class="title">ورود به بومرنگ</h2>
            <div class="input-field">
              <i class="fas fa-home"></i>
              <input type="text" placeholder="نام کاربری" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="رمز عبور" />
            </div>
            <p class="social-text">
              <button class=" transparent" id="sign-up-btn">
                حساب کاربری ندارید؟ <span>ثبت‌ نام کنید</span>
              </button>
            </p>
            <input type="submit" value="ورود" class="btn solid" />
            

          </form>
          <!-- frist form ends -->

          <!-- second form strats -->
          <form action="#" class="sign-up-form">
            <h2 class="title">عضویت در بومرنگ</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="نام کاربری" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="ایمیل" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="رمز عبور" />
            </div>
            <p class="social-text">
              <button class="transparent" id="sign-in-btn">
                حساب کاربری دارید؟ <span>وارد شوید</span>
            </button></p>
            <input type="submit" class="btn" value="ثبت" />
            

          </form>
        </div>
      </div>
      <!-- second form ends -->

    <script src="Jave script/login.js"></script>
  </body>
</html>
